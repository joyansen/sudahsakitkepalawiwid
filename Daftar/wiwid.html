    <section id="daftar">
      <div class="form-container">
        <h2>Pendaftaran Tim</h2>

        <form action="process_registration.php" method="POST">
          <h3>Informasi Tim</h3>
          <label for="kapten_name">Nama Tim</label>
          <input type="text" id="tim_name" name="tim_name" required />

          <label for="kapten_email">Email Tim</label>
          <input type="email" id="tim_email" name="tim_email" required />

          <label for="no_phone">No. HP yang dapat di hubungi</label>
          <input type="tel" id="no_phone" name="no_phone" required />

          <h3>Informasi Pemain</h3>
          <label for="pemain1_name">Nama Kapten</label>
          <input type="text" id="pemain1_name" name="pemain1_name" required />

          <label for="pemain2_name">Nama Pemain 2</label>
          <input type="text" id="pemain2_name" name="pemain2_name" required />

          <label for="pemain3_name">Nama Pemain 3</label>
          <input type="text" id="pemain3_name" name="pemain3_name" required />

          <label for="pemain4_name">Nama Pemain 4</label>
          <input type="text" id="pemain4_name" name="pemain4_name" required />

          <label for="pemain5_name">Nama Pemain 5</label>
          <input type="text" id="pemain5_name" name="pemain5_name" required />

          <h3>Pembayaran</h3>
          <p>Biaya pendaftaran: <strong>Rp 500.000</strong></p>

          <label for="payment_method">Metode Pembayaran</label>
          <select name="payment_method" id="payment_method" required>
            <option value="">-- Pilih Metode --</option>
            <option value="bank">Transfer Bank BCA(123-456-789)</option>
            <option value="bank">Transfer Bank Mandiri(123-456-789)</option>
            <option value="e-wallet">OVO / Gopay / DANA (0812-3456-7890)</option>
            <option value="other" style="background-color: crimson;">QRIS</option>
          </select>

          <label for="payment_proof">Upload Bukti Pembayaran</label>
          <input
            type="file"
            name="payment_proof"
            id="payment_proof"
            accept="image/*,application/pdf"
            required
          />

          <button type="submit">Selesaikan Pendaftaran</button>
        </form>
      </div>
